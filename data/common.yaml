---

redis::bind: '127.0.0.1'

postgresql::globals::manage_package_repo: true
postgresql::globals::version: '10'

foreman::initial_admin_password: 'changeme'

foreman_proxy::bmc: true
foreman_proxy::dhcp: true
foreman_proxy::dhcp_gateway: "192.168.3.1"
foreman_proxy::dhcp_range: "192.168.3.200 192.168.3.220"
foreman_proxy::tftp: true

foreman_proxy::plugin::discovery::install_images: true

profile::foreman::config1:
  default_location:     'Main Location'
  default_organization: 'Main Organization'

profile::foreman::config2:
  create_new_host_when_facts_are_uploaded:
    value:  'false'
  destroy_vm_on_host_delete:
    value:  'true'

