---
network::interfaces_hash:
  eno1:
    method: manual
    master: bond0
    slave: 'yes'
  eno2:
    method: manual
    master: bond0
    slave: 'yes'
  eno3:
    method: manual
    master: bond0
    slave: 'yes'
  eno4:
    method: manual
    master: bond0
    slave: 'yes'
  bond0:
    type: Bond
    bonding_master: 'yes'
    bond_mode: 802.3ad
    bond_miimon: '100'
    bond_slaves: []
    bridge: br-provision
  bond0.10:
    type: Vlan
    vlan: true
    bridge: br-openstack
  bond0.20:
    type: Vlan
    vlan: true
    bridge: br-storage
  bond0.30:
    type: Vlan
    vlan: true
    bridge: br-tunnel
  br-provision:
    type: Bridge
    ipaddress: 192.168.3.3
    netmask: 255.255.255.0
    gateway: 192.168.3.1
    dns_nameservers: 192.168.3.1
  br-openstack:
    type: Bridge
    ipaddress: 172.29.236.3
    netmask: 255.255.252.0
  br-storage:
    type: Bridge
  br-tunnel:
    type: Bridge
